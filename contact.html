<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <!-- IconScout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css//style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <script src="./mainJs/navBar.js"></script>

    <section class="contact">
      <div class="container contact__container">
        <aside class="contact__aside">
          <div class="aside__image">
            <img src="./images/contact.svg" alt="" />
          </div>
          <h2>Contact Us</h2>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptas id esse asperiores alias, porro iste?
          </p>
          <ul class="contact__details">
            <li>
              <i class="uil uil-phone-times"></i>
              <h5>+01 234 567 8910</h5>
            </li>
            <li>
              <i class="uil uil-envelope-check"></i>
              <h5>Shakir@gmail.com</h5>
            </li>
            <li>
              <i class="uil uil-location-point"></i>
              <h5>Accra Ghana</h5>
            </li>
          </ul>
          <ul class="contact__socials">
            <li>
              <a href="#">
                <i class="uil uil-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="uil uil-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="uil uil-instagram-alt"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="uil uil-linkedin"></i>
              </a>
            </li>
          </ul>
        </aside>

        <form action="" class="contact__form">
          <div class="form__name">
            <input type="text" name="First Name" placeholder="First Name" required />
            <input type="text" name="Last Name" placeholder="Last Name" required />
          </div>
          <input type="email" name="Email Address" placeholder="Your Email Address" required />
          <textarea name="Message" name="Message" rows="10" placeholder="Message" required></textarea>
          <button class="btn btn_primary" type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <script src="./mainJs/footer.js"></script>
  </body>
</html>
